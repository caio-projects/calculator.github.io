<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Prototype Calculator for Engineers</title>
</head>
  <body>
    <div class="calculator">
        <h2 style="text-align:center;">Engineering Calculator Prototype</h2>
        <h5 style="text-align:center;">
          <select onchange="CalculationArea();" id="calculation-area-selector">
            <option value="general" selected>General Mechanics</option>
            <option value="fluids1">Fluid (Bernoulli Eq.)</option>
            <option value="materials">Strength of Materials</option>
            <option value="machine">Machine Design</option>
            <option value="rotational">Rotational Mechanics</option>
            <option value="thermodynamics">Thermodynamics</option>
            <option value="refrigeration">Refrigeration & HVAC</option>
          </select> Section
        </h5>
        <br/>
      <div id="general-mechanics-calculation-area" class="calculations-area">
        <!-- Mass -->
        <label>Mass
          <select id="mass-unit">
            <option value="kg" selected>kilograms (kg)</option>
            <option value="t">tons (t)</option>
            <option value="g">grams (g)</option>
            <option value="lb">pounds (lb)</option>
          </select>
        </label>
        <br/>
        <input type="number" id="mass" placeholder="Enter mass">
        <br/>

        <!-- Acceleration -->
        <label>Acceleration
          <select id="acceleration-unit">
            <option value="m/s2" selected>m/s²</option>
            <option value="ft/s2">ft/s²</option>
          </select>
        </label>
        <br/>
        <input type="number" id="acceleration" placeholder="Enter acceleration">
        <br/>

        <!-- Distance -->
        <label>Distance
          <select id="distance-unit">
            <option value="m" selected>meters (m)</option>
            <option value="km">kilometers (km)</option>
            <option value="cm">centimeters (cm)</option>
            <option value="mm">millimeters (mm)</option>
            <option value="ft">feet (ft)</option>
            <option value="in">inches (in)</option>
          </select>
        </label>
        <br/>
        <input type="number" id="distance" placeholder="Enter distance">
        <br/>

        <!-- Angle -->
        <label>Angle
          <select id="angle-unit">
            <option value="deg" selected>degrees (°)</option>
            <option value="rad">radians (rad)</option>
          </select>
        </label>
        <br/>
        <input type="number" id="angle" placeholder="Enter angle">

        <!-- Time -->
        <label>Time
          <select id="time-unit">
            <option value="s" selected>seconds (s)</option>
            <option value="ms">milliseconds (ms)</option>
            <option value="us">microseconds (µs)</option>
            <option value="min">minutes (min)</option>
            <option value="h">hours (h)</option>
          </select>
        </label>
        <br/>
        <input type="number" id="time" placeholder="Enter time">
        <br/>
        <button onclick="Calculate();">Calculate</button> 
        <div class="results">
            <p id="force">Force = ma</p>
            <p id="work">Work = FdCos(θ)</p>
            <p id="power">Power = Work/Time or Velocity * Force</p>
            <p id="velocity">Velocity = Distance/Time or Power/Force</p>
            <p id="kinetic-energy">Kinetic Energy = mv²/2</p>
            <p id="torque">Torque = Fd*Sin(θ)</p>
        </div>
      </div>
      <div style="display:none;" id="fluid-bernoulli-calculation-area" class="calculation-area">
        <!-- Bernoulli Inputs -->
        <h3>Bernoulli Equation</h3>

        <label>Pressure at Point 1 (Pa)</label>
        <br/>
        <input type="number" id="P1" placeholder="Enter pressure at point 1">
        <br/>

        <label>Pressure at Point 2 (Pa)</label>
        <br/>
        <input type="number" id="P2" placeholder="Enter pressure at point 2">
        <br/>

        <label>Velocity at Point 1 (m/s)</label>
        <br/>
        <input type="number" id="v1" placeholder="Enter velocity at point 1">
        <br/>

        <label>Velocity at Point 2 (m/s)</label>
        <br/>
        <input type="number" id="v2" placeholder="Enter velocity at point 2">
        <br/>

        <label>Height at Point 1 (m)</label>
        <br/>
        <input type="number" id="z1" placeholder="Enter height at point 1">
        <br/>

        <label>Height at Point 2 (m)</label>
        <br/>
        <input type="number" id="z2" placeholder="Enter height at point 2">
        <br/>

        <label>Fluid Density (kg/m³)</label>
        <br/>
        <input type="number" id="rho" placeholder="Enter fluid density">
        <br/>

        <label>Gravity (m/s²)</label>
        <br/>
        <input type="number" id="g" placeholder="Enter gravity" value="9.81">
        <br/><br/>
      </div>
    </div>
  </body>
  <script>
    function CalculationArea(){
      var bernoulli = document.getElementById("fluid-bernoulli-calculation-area");
      var general = document.getElementById("general-mechanics-calculation-area");
      var selector = document.getElementById("calculation-area-selector").value;
      if(selector == "general"){
        general.style.display = "block";
        bernoulli.style.display = "none";
      } else if(selector == "fluids1"){
        general.style.display = "none";
        bernoulli.style.display = "block";
      }
    }
  </script>
</html>
