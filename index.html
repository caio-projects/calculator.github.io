<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js"></script>
    <script src="./js/mechanical.js"></script>
    <title>Mechanical Engineering</title>
</head>
<body>
    <div style="display:none;" id="darken-screen"></div>
    <div style="display:none;" id="sidenav" class="sidenav">
        <p>Tools:</p>
        <a>Configurations</a>
        <br /><br />
        <a >Electrical Eng.</a>
        <br /><br />
        <a >Thermodynamics</a>
        <br /><br />
        <a >Fluids</a>
        <br /><br />
        <a >Materials / Strength</a>
        <br /><br />
        <a onclick="SideNavManager('close');" id="back">Back</a>
    </div>
    <p>Mechanical Eng. Calculator Prototype <button onclick="SideNavManager('open');">Tools</button></p>
    <div class="dropdown">
        <div class="dropdown-topnav">Force = mass*acceleration</div>
        <div class="dropdown-content" id="force-dropdown" style="display:none;">
            Force:<input type="number" onchange="Calculate();" id="force" value="0"><br/>
            Mass:<input type="number" onchange="Calculate();" id="mass" value="0"><br/>
            Acceleration:<input type="number" onchange="Calculate();" id="acceleration" value="0">
        </div>
    </div>
    <div class="dropdown">
        <div class="dropdown-topnav">Work = F*d*cos(theta)</div>
        <div class="dropdown-content" id="force-dropdown" style="display:none;">
            Work:<input type="number" onchange="Calculate();" id="work" value="0"><br/>
            Force:<input type="number" onchange="Calculate();"id="force" value="0"><br/>
            Distance:<input type="number" onchange="Calculate();" id="distance" value="0"><br/> 
            Angle:<input type="number" onchange="Calculate();" id="angle" value="90">  

        </div>
    </div>
    <div class="dropdown">
        <div class="dropdown-topnav">Power = work / time</div>
        <div class="dropdown-content" id="force-dropdown">
            Power<input type="number" onchange="Calculate();" id="power" value="0"><br/>
            Work<input type="number" onchange="Calculate();" id="work" value="0"><br/>
            Time<input type="number" onchange="Calculate();"  id="time" value="0"><br/> 
        </div>
    </div>
    <p>&copy;2025 P. Caio S. Lima</p>
</body>
</html>
